<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	    <meta name = "description" content = "Descripcion de la pagina">
	    <title>Objetivo del squad</title>
	    <link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/main.css">
	    <link rel="shortcut icon" href="favicon.ico">
	    <script src="main.js"></script>
    </head>
    
    <body class="container">
      <div class="row">
       <div class="col-xs-6 col-xs-offset-3">
        <h1 class="text-center text-primary">Cuando dormir</h1>
        <p>Si es fin de semana o vacaciones dormimos y lo representamos con 1; caso contrario retorna 0</p>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
					<label for="dia">¿Qué día es hoy?</label>
					<select class="form-control" id="dia">
						<option value="1">Lunes</option>
						<option value="2">Martes</option>
						<option value="3">Miércoles</option>
						<option value="4">Jueves</option>
						<option value="5">Viernes</option>
						<option value="6">Sábado</option>
						<option value="7">Domingo</option>
					</select>
				</div>
				<div class="form-group">
					<label for="vacaciones">¿Estás de vacaciones?</label>
					<select class="form-control" id="vacations">
						<option value="1">Si</option>
						<option value="2">No</option>
					</select>
				</div>
            </div>
            
            <div class="col-xs-12">
                <br>
                <button class="btn btn-primary" onclick="sleeping()">Retorno</button>    
            </div>
        </div>                              
        <div id = "resultado" class="text-center text-primary" style="font-size:30px;"></div>
        <div class="animated bounce infinite text-center">
            <a href="https://github.com/Madays/Dormimos" style="font-size:30px;" target="_blank">Link del repositorio del trabajo</a>
        </div>
       </div>             
       </div>
      </div>
    </body>
</html>
